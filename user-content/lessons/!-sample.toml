statement = '''
#### Calcul de limites

Calculer $\lim_{x \to +\infty} \frac{3x^2 - 5x + 1}{x^2 + 2}$
'''

solution = '''
Pour calculer cette limite, on factorise par le terme de plus haut degré au numérateur et au dénominateur :

$$\frac{3x^2 - 5x + 1}{x^2 + 2} = \frac{x^2(3 - \frac{5}{x} + \frac{1}{x^2})}{x^2(1 + \frac{2}{x^2})}$$

On simplifie par $x^2$ (qui est non nul pour $x \to +\infty$) :

$$= \frac{3 - \frac{5}{x} + \frac{1}{x^2}}{1 + \frac{2}{x^2}}$$

Lorsque $x \to +\infty$ :
- $\frac{5}{x} \to 0$
- $\frac{1}{x^2} \to 0$
- $\frac{2}{x^2} \to 0$

Donc :

$$\lim_{x \to +\infty} \frac{3x^2 - 5x + 1}{x^2 + 2} = \frac{3 - 0 + 0}{1 + 0} = 3$$

**Réponse : La limite vaut 3.**
'''

[[exercises]]
id = 2
statement = '''
Déterminer la dérivée de la fonction $f(x) = \ln(x^2 + 1) \cdot e^{2x}$
'''

solution = '''
On utilise la formule de dérivation d'un produit : $(uv)' = u'v + uv'$

Posons :
- $u(x) = \ln(x^2 + 1)$
- $v(x) = e^{2x}$

**Calcul de $u'(x)$ :**

$$u'(x) = \frac{(x^2 + 1)'}{x^2 + 1} = \frac{2x}{x^2 + 1}$$

**Calcul de $v'(x)$ :**

$$v'(x) = 2e^{2x}$$

**Application de la formule du produit :**

$$f'(x) = u'(x) \cdot v(x) + u(x) \cdot v'(x)$$

$$f'(x) = \frac{2x}{x^2 + 1} \cdot e^{2x} + \ln(x^2 + 1) \cdot 2e^{2x}$$

$$f'(x) = e^{2x} \left( \frac{2x}{x^2 + 1} + 2\ln(x^2 + 1) \right)$$

**Réponse :**

$$f'(x) = 2e^{2x} \left( \frac{x}{x^2 + 1} + \ln(x^2 + 1) \right)$$
'''

[[exercises]]
id = 3
statement = '''
Soit $(u_n)$ définie par $u_0 = 1$ et $u_{n+1} = \frac{2u_n + 3}{u_n + 2}$. 

Montrer que la suite est convergente et déterminer sa limite.
'''

solution = '''
### 1. Étude de la convergence

**Calcul des premiers termes :**
- $u_0 = 1$
- $u_1 = \frac{2 \times 1 + 3}{1 + 2} = \frac{5}{3}$
- $u_2 = \frac{2 \times \frac{5}{3} + 3}{\frac{5}{3} + 2} = \frac{\frac{19}{3}}{\frac{11}{3}} = \frac{19}{11} \approx 1,727$

**Montrons que la suite est bornée :**

Démontrons par récurrence que pour tout $n \in \mathbb{N}$, $1 \leq u_n \leq 3$.

- *Initialisation* : $u_0 = 1$, donc $1 \leq u_0 \leq 3$ ✓
- *Hérédité* : Supposons que $1 \leq u_n \leq 3$

$$u_{n+1} = \frac{2u_n + 3}{u_n + 2}$$

Si $1 \leq u_n \leq 3$ :
- Numérateur : $2 \times 1 + 3 \leq 2u_n + 3 \leq 2 \times 3 + 3$, soit $5 \leq 2u_n + 3 \leq 9$
- Dénominateur : $1 + 2 \leq u_n + 2 \leq 3 + 2$, soit $3 \leq u_n + 2 \leq 5$

Donc : $\frac{5}{5} \leq u_{n+1} \leq \frac{9}{3}$, soit $1 \leq u_{n+1} \leq 3$ ✓

**Montrons que la suite est croissante :**

$$u_{n+1} - u_n = \frac{2u_n + 3}{u_n + 2} - u_n = \frac{2u_n + 3 - u_n(u_n + 2)}{u_n + 2} = \frac{-u_n^2 + 3}{u_n + 2}$$

Pour $1 \leq u_n \leq 3$ :
- $-u_n^2 + 3 \geq 0 \Leftrightarrow u_n^2 \leq 3 \Leftrightarrow u_n \leq \sqrt{3} \approx 1,732$

On constate que $u_1 = \frac{5}{3} < \sqrt{3}$, donc la suite devient croissante à partir de $u_1$.

La suite $(u_n)$ est croissante et majorée par 3, donc elle converge.

### 2. Détermination de la limite

Si $(u_n)$ converge vers $\ell$, alors :

$$\ell = \frac{2\ell + 3}{\ell + 2}$$

$$\ell(\ell + 2) = 2\ell + 3$$

$$\ell^2 + 2\ell = 2\ell + 3$$

$$\ell^2 = 3$$

Comme $u_n > 0$ pour tout $n$, on a $\ell = \sqrt{3}$.

**Réponse : La suite converge vers $\sqrt{3}$.**
'''

[[exercises]]
id = 4
statement = '''
Une urne contient 5 boules rouges et 3 boules vertes. On tire 3 boules successivement sans remise. 
Quelle est la probabilité d'obtenir exactement 2 boules rouges ?
'''

solution = '''
**Informations :**
- Urne : 5 boules rouges + 3 boules vertes = 8 boules au total
- Tirage : 3 boules successivement **sans remise**
- On cherche : P(exactement 2 boules rouges)

### Méthode 1 : Dénombrement

**Nombre total de tirages possibles :**

On tire 3 boules parmi 8 sans remise et sans tenir compte de l'ordre : $\binom{8}{3}$

$$\binom{8}{3} = \frac{8!}{3! \times 5!} = \frac{8 \times 7 \times 6}{3 \times 2 \times 1} = 56$$

**Nombre de tirages favorables (exactement 2 rouges) :**

- Choisir 2 boules rouges parmi 5 : $\binom{5}{2}$
- Choisir 1 boule verte parmi 3 : $\binom{3}{1}$

$$\binom{5}{2} \times \binom{3}{1} = \frac{5!}{2! \times 3!} \times 3 = 10 \times 3 = 30$$

**Probabilité :**

$$P(\text{exactement 2 rouges}) = \frac{30}{56} = \frac{15}{28}$$

### Méthode 2 : Arbre de probabilités

On peut aussi considérer les différents ordres possibles :

- **RRV** : $\frac{5}{8} \times \frac{4}{7} \times \frac{3}{6} = \frac{60}{336}$
- **RVR** : $\frac{5}{8} \times \frac{3}{7} \times \frac{4}{6} = \frac{60}{336}$
- **VRR** : $\frac{3}{8} \times \frac{5}{7} \times \frac{4}{6} = \frac{60}{336}$

$$P(\text{exactement 2 rouges}) = \frac{60}{336} + \frac{60}{336} + \frac{60}{336} = \frac{180}{336} = \frac{15}{28}$$

**Réponse : La probabilité est $\frac{15}{28}$ (soit environ 0,536 ou 53,6%).**
'''

[[exercises]]
id = 5
statement = '''
### Étude de fonction complète

On considère la fonction $f$ définie sur $\mathbb{R}$ par $f(x) = x^3 - 3x^2 + 2$.

1. Déterminer les limites de $f$ en $+\infty$ et $-\infty$.
2. Calculer $f'(x)$ et étudier son signe.
3. Dresser le tableau de variations de $f$.
4. Déterminer les coordonnées des points d'inflexion de $\mathcal{C}_f$.
5. Tracer l'allure de la courbe représentative de $f$.
6. Résoudre graphiquement puis algébriquement l'équation $f(x) = 0$.
'''

solution = '''
### 1. Limites de $f$ en $+\infty$ et $-\infty$

$f(x) = x^3 - 3x^2 + 2$

- $\lim_{x \to +\infty} f(x) = \lim_{x \to +\infty} x^3 = +\infty$
- $\lim_{x \to -\infty} f(x) = \lim_{x \to -\infty} x^3 = -\infty$

### 2. Calcul de $f'(x)$ et étude de son signe

$$f'(x) = 3x^2 - 6x = 3x(x - 2)$$

**Étude du signe :**

- $f'(x) = 0 \Leftrightarrow x = 0$ ou $x = 2$
- $f'(x) > 0$ si $x < 0$ ou $x > 2$
- $f'(x) < 0$ si $0 < x < 2$

### 3. Tableau de variations

| $x$        | $-\infty$ |     | $0$  |     | $2$  |     | $+\infty$ |
|------------|-----------|-----|------|-----|------|-----|-----------|
| $f'(x)$    |           | $+$ | $0$  | $-$ | $0$  | $+$ |           |
| $f(x)$     | $-\infty$ | ↗   | $2$  | ↘   | $-2$ | ↗   | $+\infty$ |

**Valeurs :**
- $f(0) = 0 - 0 + 2 = 2$ (maximum local)
- $f(2) = 8 - 12 + 2 = -2$ (minimum local)

### 4. Points d'inflexion

On calcule $f''(x)$ :

$$f''(x) = 6x - 6 = 6(x - 1)$$

$f''(x) = 0 \Leftrightarrow x = 1$

Le point d'inflexion a pour coordonnées :
- $x = 1$
- $f(1) = 1 - 3 + 2 = 0$

**Point d'inflexion : $I(1, 0)$**

### 5. Allure de la courbe

La courbe :
- Passe par l'origine car $f(0) = 2$
- A un maximum local en $(0, 2)$
- A un minimum local en $(2, -2)$
- A un point d'inflexion en $(1, 0)$
- Croît de $-\infty$ vers le maximum, décroît vers le minimum, puis croît vers $+\infty$

### 6. Résolution de $f(x) = 0$

**Graphiquement :** D'après le tableau de variations, la courbe coupe l'axe des abscisses 3 fois (une fois pour $x < 0$, une fois entre 0 et 2, et une fois pour $x > 2$).

**Algébriquement :**

$$x^3 - 3x^2 + 2 = 0$$

On cherche une racine évidente. Essayons $x = 1$ :

$$f(1) = 1 - 3 + 2 = 0$$ ✓

Donc $x = 1$ est une solution. On factorise par $(x - 1)$ :

$$x^3 - 3x^2 + 2 = (x - 1)(x^2 - 2x - 2)$$

Pour résoudre $x^2 - 2x - 2 = 0$ :

$$\Delta = 4 + 8 = 12 = 4 \times 3$$

$$x = \frac{2 \pm 2\sqrt{3}}{2} = 1 \pm \sqrt{3}$$

**Solutions : $x_1 = 1 - \sqrt{3} \approx -0,732$, $x_2 = 1$, $x_3 = 1 + \sqrt{3} \approx 2,732$**
'''

[[exercises]]
id = 6
statement = '''
### Suite et algorithme

On définit la suite $(u_n)$ par $u_0 = 2$ et pour tout $n \in \mathbb{N}$, $u_{n+1} = \sqrt{2 + u_n}$.

1. Calculer $u_1$, $u_2$ et $u_3$ (arrondir à $10^{-3}$ près).
2. Démontrer par récurrence que pour tout $n \in \mathbb{N}$, $1 \leq u_n \leq 2$.
3. Montrer que la suite $(u_n)$ est croissante.
4. En déduire que $(u_n)$ est convergente. On note $\ell$ sa limite.
5. Déterminer la valeur de $\ell$.
6. Écrire un algorithme en Python qui calcule le plus petit entier $n$ tel que $|u_n - \ell| < 10^{-6}$.
'''

solution = '''
### 1. Calcul des premiers termes

$$u_0 = 2$$

$$u_1 = \sqrt{2 + u_0} = \sqrt{2 + 2} = \sqrt{4} = 2$$

$$u_2 = \sqrt{2 + u_1} = \sqrt{2 + 2} = 2$$

$$u_3 = \sqrt{2 + u_2} = 2$$

**Observation :** La suite semble constante égale à 2.

### 2. Démonstration par récurrence : $1 \leq u_n \leq 2$

**Initialisation :** $u_0 = 2$, donc $1 \leq u_0 \leq 2$ ✓

**Hérédité :** Supposons que $1 \leq u_n \leq 2$

Alors : $1 + 2 \leq 2 + u_n \leq 2 + 2$, soit $3 \leq 2 + u_n \leq 4$

En prenant la racine carrée : $\sqrt{3} \leq u_{n+1} \leq 2$

Or $\sqrt{3} \approx 1,732 > 1$, donc $1 \leq u_{n+1} \leq 2$ ✓

Par récurrence, pour tout $n \in \mathbb{N}$, $1 \leq u_n \leq 2$.

### 3. Monotonie de la suite

Étudions le signe de $u_{n+1} - u_n$ :

$$u_{n+1} - u_n = \sqrt{2 + u_n} - u_n$$

Posons $f(x) = \sqrt{2 + x} - x$ pour $x \in [1, 2]$

$$f'(x) = \frac{1}{2\sqrt{2 + x}} - 1 = \frac{1 - 2\sqrt{2 + x}}{2\sqrt{2 + x}}$$

$f'(x) = 0 \Leftrightarrow 1 = 2\sqrt{2 + x} \Leftrightarrow \sqrt{2 + x} = \frac{1}{2}$

Cette équation n'a pas de solution pour $x \geq 1$ (car $\sqrt{2 + 1} = \sqrt{3} > \frac{1}{2}$).

Pour $x \in [1, 2]$ : $\sqrt{2 + x} \geq \sqrt{3} > 1,5$, donc $2\sqrt{2 + x} > 3 > 1$

Ainsi $f'(x) < 0$ sur $[1, 2]$ : $f$ est décroissante.

- $f(1) = \sqrt{3} - 1 \approx 0,732 > 0$
- $f(2) = 2 - 2 = 0$

La suite n'est ni strictement croissante ni strictement décroissante en général, mais elle converge vers 2.

### 4. Convergence

La suite est bornée (par la question 2). De plus, pour $u_n < 2$ :

$$u_{n+1}^2 = 2 + u_n > u_n \text{ si } u_n < 2$$

Donc si $u_n < 2$, alors $u_{n+1} > u_n$. La suite est croissante tant qu'elle est strictement inférieure à 2.

Une suite croissante et majorée converge.

### 5. Valeur de la limite $\ell$

Si $u_n \to \ell$, alors $u_{n+1} \to \ell$ aussi.

$$\ell = \sqrt{2 + \ell}$$

$$\ell^2 = 2 + \ell$$

$$\ell^2 - \ell - 2 = 0$$

$$(\ell - 2)(\ell + 1) = 0$$

Comme $u_n \geq 1 > 0$, on a $\ell = 2$.

**La suite converge vers $\ell = 2$.**

### 6. Algorithme Python

```python
import math

def find_n():
    u = 2  # u_0
    ell = 2  # limite
    n = 0
    epsilon = 1e-6
    
    while abs(u - ell) >= epsilon:
        u = math.sqrt(2 + u)
        n += 1
        
        # Sécurité pour éviter une boucle infinie
        if n > 1000000:
            return "Convergence trop lente"
    
    return n

# Test
n_min = find_n()
print(f"Le plus petit n tel que |u_n - ℓ| < 10^-6 est : {n_min}")
```

**Note :** Comme $u_0 = 2 = \ell$, le résultat sera $n = 0$ dans ce cas particulier.

'''

