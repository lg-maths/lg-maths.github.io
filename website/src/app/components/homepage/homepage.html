<div id="homepage-body">
  <div id="homepage-container">
    <!-- Welcome Block -->
    <div class="welcome-section">
      <h1 class="main-title">Bienvenue sur LG Maths</h1>
      <p class="subtitle">
        Découvrez nos cours de mathématiques organisés par niveau scolaire.
        Chaque cours contient des explications détaillées, des exemples pratiques
        et des exercices pour vous accompagner dans votre apprentissage.
      </p>
    </div>

    @if (classes.length > 0) { <!-- do not remove the if or it breaks lol -->
      <div id="class-selecter">
        <app-hscroll-selecter
          
          [values]="classes"
        />
      </div>
    }
  </div>
</div>
