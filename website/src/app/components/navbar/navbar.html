<mat-toolbar color="primary" class="navbar">
  
  <!-- Home Button -->
  <button 
    mat-icon-button 
    (click)="navigateToHome()" 
    title="Go to homepage"
    aria-label="Go to homepage"
    class="home-button">
    <mat-icon>home</mat-icon>
  </button>
  
  <!-- Page Title -->
  @if (pageTitle) {
    <span class="page-title">{{ pageTitle }}</span>
  }
  
  <!-- Spacer to push items to the right if needed -->
  <span class="spacer"></span>
  
  <!-- Navigation Links : `pageTitle` has value if user is on a lesson -->
  @if (pageTitle) { 
    <nav class="nav-links">
      <button 
        mat-button
        [matButton]="matButtonActiveState(activeSection === 'cours')"
        (click)="scrollToSection($event, 'cours')"
        class="nav-link">
        Cours
      </button>
      <button 
        mat-button
        [matButton]="matButtonActiveState(activeSection === 'exercices')"
        (click)="scrollToSection($event, 'exercices')"
        class="nav-link">
        Exercices
      </button>
    </nav>
  }
  
</mat-toolbar>
