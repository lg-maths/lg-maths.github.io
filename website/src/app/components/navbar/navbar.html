<div class="navbar-container">
  <div class="navbar-pill">
    <div class="navbar-content">
      <!-- Column 1: Title and navigation buttons -->
      <div class="navbar-left-column">
        <!-- Row 1: Title -->
        <div class="title-row">
          @if (pageTitle) {
            <p class="lesson-title">{{ pageTitle }}</p>
          }
        </div>

        <!-- Row 2: Navigation buttons -->
        <div class="nav-buttons-row">
          <button
            (click)="scrollToSection($event, 'cours')"
            [class.active]="activeSection === 'cours'"
            class="nav-button">
            Cours
          </button>
          <button
            (click)="scrollToSection($event, 'exercices')"
            [class.active]="activeSection === 'exercices'"
            class="nav-button">
            Exercices
          </button>
        </div>
      </div>

      <!-- Column 2: Big homepage logo -->
      <div class="navbar-right-column">
        <button
          (click)="navigateToHome()"
          title="Go to homepage"
          aria-label="Go to homepage"
          class="home-button-large"
        >
          <span class="home-icon-large">🏠</span>
        </button>
      </div>
    </div>
  </div>
</div>
