<div class="navbar-container">
  <div class="navbar-pill">
    <!-- Single Row Layout -->
    <div class="navbar-row">
      <!-- Left Side: Home + Title (50% width) -->
      <div class="navbar-left">
        <button
          (click)="navigateToHome()"
          title="Go to homepage"
          aria-label="Go to homepage"
          class="home-button">
          <span class="home-icon">ğŸ </span>
        </button>

        @if (pageTitle) {
          <span class="lesson-title">{{ pageTitle }}</span>
        }
      </div>

      <!-- Right Side: Navigation buttons (50% width, only on lesson pages) -->
      @if (pageTitle) {
        <div class="navbar-right">
          <button
            (click)="scrollToSection($event, 'cours')"
            [class.active]="activeSection === 'cours'"
            class="nav-button">
            Cours
          </button>
          <button
            (click)="scrollToSection($event, 'exercices')"
            [class.active]="activeSection === 'exercices'"
            class="nav-button">
            Exercices
          </button>
        </div>
      }
    </div>
  </div>
</div>
