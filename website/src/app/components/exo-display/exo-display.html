<div class="exo-card">
  <div class="exo-header">
    <h3 class="exo-title">Exercice {{ exercice.id }}</h3>
    <button
      (click)="toggleView()"
      class="toggle-button"
      [class.expanded]="showSolution()">
      <span class="toggle-icon">{{ showSolution() ? '📝' : '💡' }}</span>
      {{ buttonLabel }}
    </button>
  </div>

  <div class="exo-content lesson-content">
    <markdown
      ngPreserveWhitespaces
      emoji
      katex
      [data]="currentContent"
    />
  </div>
</div>
