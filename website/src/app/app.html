<main id="bg-content">
  <div id="card-content">
    @if (currentView() === 'homepage') {
      <app-homepage (lessonSelected)="showLesson($event)"></app-homepage>
    } @else if (currentView() === 'lesson' && selectedLesson()) {
      <app-navbar [pageTitle]="pageTitle" (homeClicked)="showHomepage()"></app-navbar>
      <app-lesson-display 
        [lessonId]="selectedLesson()!.lessonId"
        [class]="selectedLesson()!.classname">
      </app-lesson-display>
    }
  </div>
</main>

<router-outlet />
