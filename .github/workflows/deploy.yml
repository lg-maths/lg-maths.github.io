name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Match your local Node version (check with `node -v`)

      - name: Run Python hello world
        run: python3 -c 'print("Hello world!")'

      - name: Install dependencies
        run: npm ci
        working-directory: ./website

      - name: Build Angular app
        run: npm run build -- --configuration=production
        working-directory: ./website

      - name: Copy index.html to 404.html for SPA routing
        run: cp website/dist/website/browser/index.html website/dist/website/browser/404.html

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: website/dist/website/browser
          branch: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}  # Explicitly use GITHUB_TOKEN