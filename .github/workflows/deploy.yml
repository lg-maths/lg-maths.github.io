name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Adjust if your default branch is different (e.g., master)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Match your local Node version (check with `node -v`)

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build -- --configuration=production
        working-directory: ./website  # Since your app is in the 'website' subfolder

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: website/dist/website/browser  # Path to your build output
          branch: gh-pages  # Deploys to gh-pages branch